<section class="order" id="yourorder">
    <div class="background-girl-img"></div>
    <div class="container">
        <div class="order-wrap">
            <h2 class="order-title"><span class="order-span">Your order</span> is our priority: Personalized approach and quality of service</h2>
            <form class="order-form">
                <input type="text" name="user-name" class="order-input" id="user-name" placeholder="Enter your full name" required>
                <input type="email" name="user-email" class="order-input" id="user-email" placeholder="Enter your email" required>
                <textarea name="user-comment" id="user-comment" class="order-input order-textarea" placeholder="Comments"></textarea>
            </form>
            <div class="order-btn-wrap">
                <button type="submit" class="order-btn">Send
                    <svg class="order-icon" width="26" height="26">
                        <use href="../img/icons.svg#icon-vector"></use>
                    </svg>
                </button>
            </div>
        </div>
        <div class="order-img-wrap">
            <img src="../img/Image(2).jpg" srcset="../img/Image(2).jpg 1x, ../img/Image(2)2x.jpg 2x" alt="vyshyvanka&jacket"
                class="order-img">
            <img src="../img/elements.png" alt="ukrainian-ornament" srcset="../img/elements.png 1x, ../img/elements2x.png 2x"
                class="order-ornmnt">
        </div>
    </div>
</section>
