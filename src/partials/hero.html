<section class="hero-section">
  <div class="container">
    <h1 class="hero-title">
      Reviving the traditional <span class="hero-span">Ukrainian</span> artistry
      in every stitch.
    </h1>
    <button type="button" class="hero-btn">
      Order
      <svg class="hero-btn-icon" width="24" height="24">
        <use href="./img/icons.svg#icon-vector"></use>
      </svg>
    </button>
    <picture>
      <source
        srcset="./img/hero-girl-dsc.jpg 1x, ./img/hero-girl-dsc-2x.jpg 2x"
        media="(min-width: 1280px)"
      />
      <source
        srcset="./img/hero-girl-tbl.jpg 1x, ./img/hero-girl-tbl-2x.jpg 2x"
        media="(min-width: 768px)"
      />
      <source
        srcset="./img/hero-girl-mob.jpg 1x, ./img/hero-girl-mob-2x.jpg 2x"
        media="(max-width: 767px)"
      />
      <img
        class="photo-vyshyvanka"
        src="./img/hero-girl-dsc.jpg"
        alt="girl in vyshyvanka"
        width="392"
        height="545"
      />
    </picture>
  </div>
</section>
